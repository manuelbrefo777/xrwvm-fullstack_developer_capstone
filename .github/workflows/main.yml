name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter
      run: |
        # Modified to exclude environment and library folders to stop the 4000+ errors
        flake8 . --exclude=node_modules,bin,lib,venv,env,__pycache__ --max-line-length=88
        echo "Linted all the python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install JSHint
      run: npm install jshint --global

    - name: Run Linter
      run: |
        # Modified to skip node_modules folders inside the database directory
        find ./server/database -path "*/node_modules/*" -prune -o -name "*.js" -exec jshint {} +
        echo "Linted all the js files successfully"
